<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>Tabla de conversiones</h2>
            <p>con {{amount}} {{name}} puedes comprar:</p>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let coin of data">
                        <td>{{ coin.name}}</td>
                        <td>{{ coin.amount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
